<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the output is maintained. -->
  </head>
  <body>
    <script type="text/frzjs" >
      var output = [];
    </script>
    <script type="text/frzjs" >
      output.push(1);
    </script>
    <script type="text/frzjs" >
      var s = document.createElement('script');
      s.text = 'var i=10;';
      document.body.appendChild(s);
      if (i == 10) {
        output.push(2);
      }
    </script>
    <script type="text/frzjs" >
      output.push(3);
    </script>
  <script type="text/javascript" src="../../lib/js_defer-min.js"></script></body>
</html>
