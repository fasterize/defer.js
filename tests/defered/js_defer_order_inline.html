<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the list is maintained. -->
  </head>
  <body>
    <script type="text/frzjs" orig_index="0">
      var list = [];
    </script>
    <script type="text/frzjs" orig_index="1">
      list.push(1);
    </script>
    <script type="text/frzjs" orig_index="2">
      var s = document.createElement('script');
      s.text = 'var i=10;';
      document.body.appendChild(s);
      if (i == 10) {
        list.push(2);
      }
    </script>
    <script type="text/frzjs" orig_index="3">
      list.push(3);
    </script>
    <div id="listDiv"></div>
    <script type="text/frzjs" orig_index="4">
      var listDiv = document.getElementById("listDiv");
      listDiv.innerHTML = list.join();
    </script>
    <script type="text/javascript" src="../../pagespeed/js_defer.js"></script>
  </body>
</html>
