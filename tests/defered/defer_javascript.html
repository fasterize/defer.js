<html>
  <head>
    <title>defer_javascript example</title>
  </head>
  <body>
    <!-- All Script tags will be deferred until page onload is triggered -->
    <p>
    If defer_javascript is enabled, '*'s and images will appear before script
    text. If not the script text will be interspersed with '*'s and images.
    </p>
    <script type="text/frzjs" orig_index="0">
      function sleep(ms) {
        var sleep_now = Number(new Date());
        while(sleep_now+ms>Number(new Date())) { var tmp = sleep_now; }
      }
      sleep(2000);
    </script>
    <p>
      <script src="rewrite_javascript.js" frz_orig_type="text/javascript" id="ext1" type="text/frzjs" orig_index="1">
      </script>
    </p>
    <p>*</p>
    <img src="../assets/Puzzle.jpg"><br/>
    <p>*</p>
    <script type="text/frzjs" orig_index="2">
      sleep(2000);
      document.write('<p>Inline Script 1</p>');
    </script>
    <p>*</p>
    <img src="../assets/BikeCrashIcn.png"><br/>
    <p>*</p>
    <script type="text/frzjs" orig_index="3">
      sleep(2000);
      document.write('<p>Inline Script 2</p>');
    </script>
    <p>*</p>
    <img src="../assets/Cuppa.png"><br/>
    <p>*</p>
  <script type="text/javascript" src="../../lib/js_defer.js"></script></body>
</html>
