<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the output is maintained when some
    script is added via external file -->
  </head>
  <body>
    <script type="text/javascript">
      var output;
      window.preventDeferJSStart = 100;
      setTimeout(function () {
        output = [];
        window.preventDeferJSStart = 0;
      }, 100);
    </script>
    <script type="application/javascript" src="../assets/js_push1.js">
    </script>
    <script type="application/javascript" src="../assets/js_push2.js">
    </script>
    <script type="application/javascript">
      done(function () {
        expect(output).to.eql([1,2]);
      });
    </script>
  </body>
</html>
