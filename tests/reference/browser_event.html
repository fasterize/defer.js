<html>
<head>
  <script type="application/javascript" src="../assets/js/jquery-1.7.2.js"></script>
</head>
<body>
  <script type="application/javascript">
    var output = [];
  </script>
  <script type="application/javascript">
    $(window).load(function() {
      output.push('window onload jquery');
    });
  </script>
  <script type="application/javascript">
    $(document).ready(function() {
      output.push('dom ready jquery');
    });
  </script>
  <script type="application/javascript">
    window.addEventListener('load', function () {
      output.push('window load');
      document.readyState.should.eql('complete');
    });
    document.addEventListener('DOMContentLoaded', function () {
      output.push('dom ready');
    });
  </script>
  <script type="application/javascript">
    done(function () {
      expect(output).to.eql([1,2,3]);
    });
  </script>
</body>
</html>
