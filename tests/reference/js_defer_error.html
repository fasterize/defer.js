<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the list is maintained when some
         script is added via external file -->
  </head>
  <body>
    <script type="application/js">
     var list = [];
    </script>
    <script type="application/js">
     list.push(1);
    </script>
    <script type="application/js" src="js_defer_error.js"></script>
    <script type="application/js">
      //Exception
      Foo.bar();
    </script>
    <script type="application/js">
     list.push(2);
    </script>
    <div id="listDiv"></div>
    <script type="application/js">
     var listDiv = document.getElementById("listDiv");
     listDiv.innerHTML = list.join();
    </script>
  </body>
</html>
