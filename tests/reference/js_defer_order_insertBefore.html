<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the list is maintained when some
    script is added via external file -->
  </head>
  <body>
    <script type="text/javascript">
      var list = [];
    </script>
    <script type="text/javascript" src="../assets/js_insertBefore4.js">
    </script>
    <script type="text/javascript" src="../assets/js_insertBefore5.js">
    </script>
    <script type="text/javascript" src="../assets/js_push2.js">
    </script>
    <script type="text/javascript" src="../assets/js_push3.js">
    </script>
    <div id="listDiv"></div>
    <script type="text/javascript" >
      setTimeout(function() {
        var listDiv = document.getElementById("listDiv");
        listDiv.innerHTML = list.join();
      }, 300);
    </script>
  </body>
</html>
