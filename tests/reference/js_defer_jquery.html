<html>
<head>
  <script type="text/javascript" src="../assets/js/jquery-1.7.2.js"></script>
</head>
<body>
  <script type="text/javascript" >
    var list;
    $(window).load(function() {
      list = [];
    });
  </script>
  <script type="text/javascript" >
    $(window).load(function() {
      list.push(1);
    });
  </script>
  <script type="text/javascript" >
    $(window).load(function() {
      list.push(2);
    });
  </script>
  <script type="text/javascript" >
    $(window).load(function() {
      list.push(3);
    });
  </script>
  <div id="listDiv"></div>
  <script type="text/javascript" >
    $(window).load(function() {
      console.log("OK");
      var listDiv = document.getElementById("listDiv");
      listDiv.innerHTML = list.join();
    });
  </script>
  <script type="text/javascript" src="../../lib/js_defer.js"></script>
</body>
</html>
