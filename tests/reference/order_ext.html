<html>
  <head>
    <title>js_defer example</title>
    <!-- Ensure that the insertion order in the output is maintained when some
    script is added via external file -->
  </head>
  <body>
    <script type="application/javascript">
      var output = [];
    </script>
    <script type="application/javascript" src="../assets/js_push1.js">
    </script>
    <script type="application/javascript">
      output.push(2);
    </script>
    <script type="application/javascript" >
      output.push(3);
    </script>
    <div id="outputDiv"></div>
    <script type="application/javascript" >
      var outputDiv = document.getElementById("outputDiv");
      outputDiv.innerHTML = output.join();
    </script>
  </body>
</html>
