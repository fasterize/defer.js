<html>
  <head>
    <!-- Ensure that onloads in html tags are executed without any errors. -->
  </head>
  <body>
    <script type="application/javascript" >
      var output = [];
    </script>
    <script type="application/javascript" >
      output.push(1);
      output.push(2);
    </script>
    <img src="../assets/Puzzle.jpg" onload="output.push(3);">
    <script type="application/javascript">
      done(function () {
        expect(output).to.eql([1,2,3]);
      });
    </script>
  </body>
</html>
