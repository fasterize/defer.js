<html>
  <head>
    <title>defer_javascript example</title>
  </head>
  <body>
    <script type="application/javascript">
      output = [];
    </script>
    <script type="application/javascript" src="../assets/js_push1.js" defer></script>
    <script type="application/javascript" src="../assets/js_push2.js"></script>
    <script type="application/javascript" src="../assets/js_push3.js" async></script>
    <script type="application/javascript" src="../assets/js_push6.js" async defer></script>
    <script type="application/javascript" src="../assets/js_push4.js" defer></script>
    <script type="application/javascript" src="../assets/js_push5.js"></script>
    <script type="application/javascript">
      done(function () {
        expect(output).to.eql([2, 5, 1, 4, 3, 6]);
      });
    </script>
    <p>*</p>
  </body>
</html>
